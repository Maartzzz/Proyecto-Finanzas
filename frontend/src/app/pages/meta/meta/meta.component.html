<div class="container mt-4">
    <h3 class="mb-3">Registrar Nueva Meta</h3>
    <form (ngSubmit)="registrarMeta()" #metaForm="ngForm" class="row g-3">
        <div class="col-md-6">
        <label class="form-label">Título</label>
        <input type="text" class="form-control" [(ngModel)]="meta.titulo" name="titulo" required>
        </div>

        <div class="col-md-3">
        <label class="form-label">Objetivo</label>
        <input type="number" class="form-control" [(ngModel)]="meta.objetivo" name="objetivo" required>
        </div>

        <div class="col-md-3">
        <label class="form-label">Fecha límite</label>
        <input type="date" class="form-control" [(ngModel)]="meta.fecha_limite" name="fecha_limite" required>
        </div>

        <div class="col-12">
        <button class="btn btn-success">Guardar Meta</button>
        </div>
    </form>

    <hr class="my-4" />

    <h4>Mis Metas</h4>

    <!-- Lista de metas -->
    <div *ngFor="let m of metas" class="card mt-3 shadow-sm border" [class.border-success]="m.activo">
        <div class="card-body">
        <h5 class="card-title d-flex justify-content-between align-items-center">
            {{ m.titulo }}
            <span *ngIf="m.activo" class="badge bg-success">Activa</span>
        </h5>
        <p class="card-text">
            Objetivo: S/. {{ m.objetivo }} |
            Acumulado: S/. {{ m.acumulado }}
        </p>

        <div class="progress mb-2">
            <div class="progress-bar"
                role="progressbar"
                [style.width.%]="calcularPorcentaje(m)"
                [class.bg-success]="m.acumulado >= m.objetivo">
            {{ calcularPorcentaje(m) | number:'1.0-0' }}%
            </div>
        </div>

        <small class="text-muted d-block mb-2">Límite: {{ m.fecha_limite | date }}</small>

            <div class="d-flex align-items-center mt-2">
                <button *ngIf="!m.activo" (click) = "activarMeta(m.id)" class="btn btn-outline-primary btn-sm">
                    Activar meta
                </button>

                <button (click)="eliminar(m.id)" class="btn btn-outline-danger btn-sm ms-auto">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <!-- Si no hay metas -->
    <div *ngIf="metas.length === 0" class="text-muted mt-4">
        No tienes metas registradas aún.
    </div>
</div>
