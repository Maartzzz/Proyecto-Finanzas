spring.application.name=backend
# Puerto del servidor
server.port=8080

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/*Nombre de tu base de datos*?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username="usuario de tu base de datos"
spring.datasource.password="contraseña de tu base de datos"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
